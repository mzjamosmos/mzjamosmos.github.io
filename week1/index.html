    <h2>Ingredients</h2>
    <table border="2" width="100%" cellpadding="20">
        <tr>
        <tr>
            <td> 2 eggs</td>
             <td>1 tbs butter</td>
             <td>2tbs cream</td>
        </tr>
    </table>
    
    </table>
    <h3>Method</h3>
     <table border="3" width="100%">
        <tr> 

            <td>1.Melt butterin a frying pan over a medium heat.</td>
             <td>2.Gently mix the eggs and cream in a bowl  </td>
             <td>3. Once butter hasmelted add cream and eggs.</td>
              <td>4.Using a spatula fold the eggs from the edge of the pan to the center every 20 seconds (as if you are making an omelette)</td>
             <td>5.When the eggs are still moist remove from the heat (it will continue to cook on the plate until served  ) </td>
        </tr>

        </table>
